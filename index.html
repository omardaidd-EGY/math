<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حماده إسماعيل | عفريت الرياضيات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        :root{--main:#8b00ff;--accent:#ff2e63;--dark:#0a001a;--gray:rgba(255,255,255,0.08);}
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Cairo',sans-serif;background:linear-gradient(135deg,#0f0020,#1a0033);color:#eee;min-height:100vh;overflow-x:hidden;}
        header{background:rgba(10,0,26,0.95);backdrop-filter:blur(10px);position:fixed;top:0;width:100%;z-index:1000;padding:18px 5%;display:flex;justify-content:space-between;align-items:center;border-bottom:3px solid var(--accent);}
        .logo{font-size:2.4rem;font-weight:900;color:white;}
        .logo span{color:var(--accent);text-shadow:0 0 20px var(--accent);}
        .nav-links a{color:white;margin-left:30px;text-decoration:none;font-weight:600;transition:0.3s;}
        .nav-links a:hover{color:var(--accent);}
        #adminBtn{display:none;background:var(--main);color:white;padding:12px 25px;border-radius:50px;font-weight:700;}
        .hero{text-align:center;padding:160px 20px 120px;}
        .hero h1{font-size:4.8rem;background:linear-gradient(90deg,#fff,var(--accent),var(--main));
            -webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:20px;}
        .hero p{font-size:1.8rem;max-width:900px;margin:30px auto;}
        .grades-buttons{display:flex;flex-wrap:wrap;justify-content:center;gap:30px;margin:60px 0;}
        .grade-btn{background:var(--gray);padding:40px 30px;border-radius:25px;width:320px;text-align:center;
            box-shadow:0 15px 40px rgba(139,0,255,0.4);transition:0.5s;cursor:pointer;border:3px solid transparent;}
        .grade-btn:hover{transform:translateY(-20px) scale(1.05);border-color:var(--accent);box-shadow:0 30px 60px rgba(255,46,99,0.6);}
        .grade-btn h3{font-size:2rem;color:white;margin-bottom:15px;}
        .grade-btn i{font-size:3.5rem;color:var(--accent);}
        .videos-page{padding:140px 5% 100px;display:none;}
        .back-btn{background:var(--accent);color:white;padding:15px 40px;border-radius:50px;margin:20px 0;display:inline-block;cursor:pointer;}
        .videos-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(380px,1fr));gap:40px;margin-top:40px;}
        .video-card{background:var(--gray);border-radius:20px;overflow:hidden;box-shadow:0 15px 40px rgba(139,0,255,0.3);transition:.4s;}
        .video-card:hover{transform:translateY(-15px);}
        .video-card iframe{width:100%;height:240px;border:none;}
        .video-info{padding:20px;text-align:right;}
        .video-info h3{font-size:1.5rem;color:white;margin-bottom:8px;}
        #passwordModal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);z-index:9999;
            justify-content:center;align-items:center;display:none;}
        .modal-content{background:#111;padding:40px;border-radius:20px;text-align:center;box-shadow:0 0 40px var(--main);max-width:500px;width:90%;}
        input,select,textarea{width:100%;padding:15px;margin:15px 0;border-radius:12px;background:#222;color:white;border:none;font-size:1.1rem;}
        .btn{background:var(--accent);color:white;padding:15px 40px;border-radius:50px;border:none;cursor:pointer;font-size:1.2rem;margin:5px;}
        #adminPanel,#addVideoForm{display:none;background:#111;padding:50px;border-radius:25px;margin:50px auto;max-width:700px;text-align:center;}
        footer{background:#000;color:#aaa;text-align:center;padding:50px;border-top:3px solid var(--accent);}
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-hat-wizard fa-beat"></i> حماده إسماعيل <span>عفريت الرياضيات</span>
        </div>
        <div class="nav-links">
            <a href="#" onclick="showHome()">الرئيسية</a>
            <a href="#" id="devLink">المطورون</a>
            <button id="adminBtn" class="btn">لوحة التحكم</button>
        </div>
    </header>

    <!-- الصفحة الرئيسية -->
    <div id="homePage" class="hero">
        <h1>عفريت الرياضيات</h1>
        <p>اختر صفك الدراسي وابدأ الرحلة السحرية</p>
        <div class="grades-buttons">
            <div class="grade-btn" onclick="showGrade('grade1')">
                <i class="fas fa-graduation-cap"></i>
                <h3>الصف الأول الثانوي</h3>
            </div>
            <div class="grade-btn" onclick="showGrade('grade2')">
                <i class="fas fa-calculator"></i>
                <h3>الصف الثاني الثانوي</h3>
            </div>
            <div class="grade-btn" onclick="showGrade('grade3')">
                <i class="fas fa-brain"></i>
                <h3>الصف الثالث الثانوي</h3>
            </div>
        </div>
    </div>

    <!-- صفحة الفيديوهات -->
    <div id="videosPage" class="videos-page">
        <button class="back-btn" onclick="showHome()">العودة للرئيسية</button>
        <h2 id="pageTitle" style="text-align:center;color:var(--accent);font-size:3.5rem;margin:40px 0;"></h2>
        <div class="videos-grid" id="currentVideos"></div>
    </div>

    <!-- بوكس كلمة المرور -->
    <div id="passwordModal">
        <div class="modal-content">
            <h2 style="color:var(--accent);">منطقة المطورين</h2>
            <input type="password" id="devPassword" placeholder="كلمة المرور">
            <br>
            <button class="btn" onclick="checkPass()">دخول</button>
            <button class="btn" onclick="document.getElementById('passwordModal').style.display='none'" style="background:#666;">إلغاء</button>
        </div>
    </div>

    <!-- لوحة التحكم -->
    <div id="adminPanel">
        <h2 style="color:var(--accent);font-size:3rem;">لوحة تحكم العفريت</h2>
        <button class="btn" onclick="document.getElementById('adminPanel').style.display='none';document.getElementById('addVideoForm').style.display='block'" style="font-size:1.5rem;padding:20px 60px;margin:40px;">
            إضافة فيديو جديد
        </button>
    </div>

    <!-- فورم الإضافة -->
    <div id="addVideoForm">
        <h2 style="color:var(--accent);margin-bottom:30px;">إضافة فيديو جديد</h2>
        <input type="text" id="videoTitle" placeholder="عنوان الفيديو">
        <textarea id="videoDesc" placeholder="الوصف (اختياري)" rows="3"></textarea>
        <input type="text" id="videoUrl" placeholder="رابط اليوتيوب (مثال: https://youtu.be/abc123)">
        <select id="videoGrade">
            <option value="">-- اختر الصف --</option>
            <option value="grade1">الصف الأول الثانوي</option>
            <option value="grade2">الصف الثاني الثانوي</option>
            <option value="grade3">الصف الثالث الثانوي</option>
        </select>
        <button class="btn" onclick="saveVideo()">إضافة الفيديو</button>
        <button class="btn" onclick="document.getElementById('addVideoForm').style.display='none';document.getElementById('adminPanel').style.display='block'" style="background:#777;">رجوع</button>
    </div>

    <footer>
        <p>© 2025 حماده إسماعيل - عفريت الرياضيات | كل الحقوق محفوظة</p>
    </footer>

    <script>
        const PASSWORD = "112233332211";

        document.getElementById("passwordModal").style.display = "none";
        document.getElementById("adminPanel").style.display = "none";
        document.getElementById("addVideoForm").style.display = "none";
        document.getElementById("adminBtn").style.display = "none";
        document.getElementById("videosPage").style.display = "none";

        function showHome() {
            document.getElementById("homePage").style.display = "block";
            document.getElementById("videosPage").style.display = "none";
        }

        function showGrade(grade) {
            const titles = {
                grade1: "الصف الأول الثانوي",
                grade2: "الصف الثاني الثانوي",
                grade3: "الصف الثالث الثانوي"
            };
            document.getElementById("pageTitle").textContent = titles[grade];
            document.getElementById("homePage").style.display = "none";
            document.getElementById("videosPage").style.display = "block";

            let videos = JSON.parse(localStorage.getItem("afreetVideos") || "[]");
            let container = document.getElementById("currentVideos");
            container.innerHTML = "";

            let found = videos.filter(v => v.grade === grade);

            if (found.length === 0) {
                container.innerHTML = "<p style='text-align:center;color:#aaa;font-size:1.8rem;margin:100px;'>ما فيش فيديوهات لسه في الصف ده… قريبًا إن شاء الله</p>";
            } else {
                found.forEach(v => {
                    container.innerHTML += `
                        <div class="video-card">
                            <iframe src="${v.embed}" allowfullscreen></iframe>
                            <div class="video-info">
                                <h3>${v.title}</h3>
                                <p>${v.desc || ""}</p>
                            </div>
                        </div>`;
                });
            }
        }

        // المطورون
        document.getElementById("devLink").onclick = (e) => {
            e.preventDefault();
            document.getElementById("passwordModal").style.display = "flex";
        };

        function checkPass() {
            if (document.getElementById("devPassword").value === PASSWORD) {
                document.getElementById("passwordModal").style.display = "none";
                document.getElementById("adminBtn").style.display = "inline-block";
                alert("أهلاً يا عفريت!");
            } else {
                alert("كلمة المرور غلط!");
            }
        }

        document.getElementById("adminBtn").onclick = () => {
            document.getElementById("adminPanel").style.display = "block";
            document.getElementById("homePage").style.display = "none";
            document.getElementById("videosPage").style.display = "none";
        };

        function saveVideo() {
            let title = document.getElementById("videoTitle").value.trim();
            let desc = document.getElementById("videoDesc").value.trim();
            let url = document.getElementById("videoUrl").value.trim();
            let grade = document.getElementById("videoGrade").value;

            if (!title || !url || !grade) {
                alert("كل الحقول مطلوبة يا بطل!");
                return;
            }

            let videoId = url.split("v=")[1] || url.split("be/")[1] || url.split("/").pop();
            let embed = `https://www.youtube.com/embed/${videoId}`;

            let video = {title, desc, embed, grade};

            let videos = JSON.parse(localStorage.getItem("afreetVideos") || "[]");
            videos.push(video);
            localStorage.setItem("afreetVideos", JSON.stringify(videos));

            alert("تم إضافة الفيديو بنجاح!");
            document.getElementById("videoTitle").value = "";
            document.getElementById("videoDesc").value = "";
            document.getElementById("videoUrl").value = "";
            document.getElementById("videoGrade").value = "";
            document.getElementById("addVideoForm").style.display = "none";
            document.getElementById("adminPanel").style.display = "block";
        }
    </script>
</body>
</html>
